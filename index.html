<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>VTuber 2D Animator</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
      background: #1e1e1e;
      color: #e0e0e0;
      display: flex;
      height: 100vh;
      gap: 20px;
      padding: 20px;
      overflow: hidden;
    }

    /* Main canvas area */
    #canvas-container {
      flex: 1;
      display: flex;
      align-items: center;
      justify-content: center;
      background: #0a0a0a;
      border-radius: 8px;
      border: 2px solid #444;
      position: relative;
      min-width: 0;
    }

    #pixi-canvas {
      display: block;
      max-width: 100%;
      max-height: 100%;
      width: auto;
      height: auto;
    }

    /* Control panel */
    #control-panel {
      width: 320px;
      display: flex;
      flex-direction: column;
      gap: 20px;
      padding: 20px;
      background: #2a2a2a;
      border-radius: 8px;
      border: 1px solid #444;
      overflow-y: auto;
    }

    .panel-section {
      display: flex;
      flex-direction: column;
      gap: 12px;
      padding-bottom: 15px;
      border-bottom: 1px solid #444;
    }

    .panel-section:last-child {
      border-bottom: none;
    }

    .section-title {
      font-weight: 600;
      font-size: 13px;
      text-transform: uppercase;
      color: #b0b0b0;
      letter-spacing: 1px;
    }

    /* Buttons */
    button {
      padding: 10px 14px;
      background: #0066cc;
      color: white;
      border: none;
      border-radius: 4px;
      font-size: 12px;
      font-weight: 500;
      cursor: pointer;
      transition: all 0.2s;
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }

    button:hover {
      background: #0052a3;
    }

    button:active {
      transform: scale(0.98);
    }

    button:disabled {
      background: #666;
      cursor: not-allowed;
      opacity: 0.6;
    }

    button.secondary {
      background: #444;
    }

    button.secondary:hover {
      background: #555;
    }

    button.danger {
      background: #cc3333;
    }

    button.danger:hover {
      background: #a02020;
    }

    button.success {
      background: #33cc33;
    }

    button.success:hover {
      background: #28a028;
    }

    /* Button groups */
    .button-group {
      display: flex;
      gap: 8px;
      flex-wrap: wrap;
    }

    .button-group button {
      flex: 1;
      min-width: 60px;
    }

    /* Status indicator */
    .status-indicator {
      display: flex;
      align-items: center;
      gap: 8px;
      font-size: 12px;
      padding: 8px;
      background: #333;
      border-radius: 4px;
    }

    .status-dot {
      width: 8px;
      height: 8px;
      border-radius: 50%;
      background: #999;
      animation: none;
    }

    .status-dot.active {
      background: #33dd33;
      animation: pulse 1.5s infinite;
    }

    @keyframes pulse {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.6; }
    }

    /* File input styling */
    .file-input-wrapper {
      position: relative;
    }

    .file-input-wrapper input[type="file"] {
      display: none;
    }

    .file-input-label {
      display: block;
      padding: 10px 14px;
      background: #0066cc;
      color: white;
      border-radius: 4px;
      font-size: 12px;
      font-weight: 500;
      cursor: pointer;
      text-align: center;
      transition: background 0.2s;
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }

    .file-input-label:hover {
      background: #0052a3;
    }

    /* Select dropdown */
    select {
      padding: 8px;
      background: #333;
      color: #e0e0e0;
      border: 1px solid #555;
      border-radius: 4px;
      font-size: 12px;
      cursor: pointer;
    }

    select:hover {
      border-color: #777;
    }

    /* Diagnostic text */
    #diagnostic-text {
      background: #1a1a1a;
      border: 1px solid #444;
      border-radius: 4px;
      padding: 12px;
      font-size: 11px;
      font-family: 'Courier New', monospace;
      max-height: 150px;
      overflow-y: auto;
      line-height: 1.4;
      color: #88dd88;
    }

    /* Loading spinner */
    .spinner {
      display: inline-block;
      width: 12px;
      height: 12px;
      border: 2px solid #444;
      border-top-color: #0066cc;
      border-radius: 50%;
      animation: spin 0.8s linear infinite;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    /* Responsive */
    @media (max-width: 1400px) {
      body {
        flex-direction: column;
      }

      #control-panel {
        width: 100%;
        max-height: 200px;
      }

      #canvas-container {
        flex: 1;
      }
    }

    /* Scrollbar styling */
    ::-webkit-scrollbar {
      width: 8px;
      height: 8px;
    }

    ::-webkit-scrollbar-track {
      background: #1a1a1a;
    }

    ::-webkit-scrollbar-thumb {
      background: #555;
      border-radius: 4px;
    }

    ::-webkit-scrollbar-thumb:hover {
      background: #777;
    }
  </style>
</head>
<body>
  <div id="canvas-container">
    <canvas id="pixi-canvas"></canvas>
  </div>

  <div id="control-panel">
    <!-- Asset Loading Section -->
    <div class="panel-section">
      <div class="section-title">Asset Loading</div>

      <select id="asset-type-select">
        <option value="">Select asset type...</option>
        <option value="mouth_idle">Mouth - Idle</option>
        <option value="mouth_a">Mouth - A</option>
        <option value="mouth_e">Mouth - E</option>
        <option value="mouth_o">Mouth - O</option>
        <option value="mouth_u">Mouth - U</option>
        <option value="mouth_closed">Mouth - Closed</option>
        <option value="mouth_m">Mouth - M/B/P</option>
        <option value="mouth_f">Mouth - F/V</option>
        <option value="eye_open">Eye - Open</option>
        <option value="eye_closed">Eye - Closed</option>
        <option value="body">Body</option>
      </select>

      <div class="file-input-wrapper">
        <input
          type="file"
          id="asset-file-input"
          accept=".png,.jpg,.jpeg"
          multiple
        >
        <label for="asset-file-input" class="file-input-label">Load PNG Assets</label>
      </div>

      <button id="clear-assets-btn" class="secondary">Clear All Assets</button>

      <div id="asset-status" style="font-size: 11px; color: #999;">
        Assets loaded: <span id="asset-count">0</span>
      </div>
    </div>

    <!-- Microphone Section -->
    <div class="panel-section">
      <div class="section-title">Audio Input</div>

      <div class="status-indicator">
        <div class="status-dot" id="mic-status-dot"></div>
        <span id="mic-status-text">Microphone: Off</span>
      </div>

      <button id="mic-toggle-btn" class="success">Enable Microphone</button>

      <div style="font-size: 10px; color: #999;">
        <p>Microphone volume: <span id="mic-volume">0</span>%</p>
      </div>
    </div>

    <!-- Test Mode Section -->
    <div class="panel-section">
      <div class="section-title">Test Mode</div>

      <select id="test-mode-select">
        <option value="animation">Animation Test</option>
        <option value="audio">Audio/Lip Sync Test</option>
        <option value="live">Live Mode</option>
      </select>
    </div>

    <!-- Animation Control Section (shown in animation test mode) -->
    <div id="animation-control-section" class="panel-section" style="display: none;">
      <div class="section-title">Manual Animation Control</div>

      <div style="font-size: 11px; margin-bottom: 8px;">Mouth Sprites</div>
      <div class="button-group">
        <button class="secondary mouth-btn" data-mouth="idle">Idle</button>
        <button class="secondary mouth-btn" data-mouth="a">A</button>
        <button class="secondary mouth-btn" data-mouth="e">E</button>
        <button class="secondary mouth-btn" data-mouth="o">O</button>
      </div>
      <div class="button-group">
        <button class="secondary mouth-btn" data-mouth="u">U</button>
        <button class="secondary mouth-btn" data-mouth="closed">Closed</button>
        <button class="secondary mouth-btn" data-mouth="m">M/B/P</button>
        <button class="secondary mouth-btn" data-mouth="f">F/V</button>
      </div>

      <div style="font-size: 11px; margin: 12px 0 8px 0;">Eye Control</div>
      <div class="button-group">
        <button class="secondary" id="eye-open-btn">Open</button>
        <button class="secondary" id="eye-closed-btn">Closed</button>
        <button class="secondary" id="eye-blink-btn">Blink</button>
      </div>
    </div>

    <!-- Audio Diagnostics Section (shown in audio test mode) -->
    <div id="audio-diagnostic-section" class="panel-section" style="display: none;">
      <div class="section-title">Audio Diagnostics</div>

      <div id="diagnostic-text">
        Waiting for audio input...
      </div>
    </div>

    <!-- Info Section -->
    <div class="panel-section">
      <div class="section-title">Info</div>
      <div style="font-size: 11px; line-height: 1.6; color: #999;">
        <p><strong>Resolution:</strong> 1280x720</p>
        <p><strong>Target FPS:</strong> 60</p>
        <p><strong>Rendering:</strong> PixiJS</p>
        <p style="margin-top: 8px; font-style: italic;">
          Ready for OBS Browser Source capture
        </p>
      </div>
    </div>
  </div>

  <script type="module" src="/src/main.js"></script>
</body>
</html>
